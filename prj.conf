CONFIG_CPU_LOAD=y
CONFIG_CPU_LOAD_ALIGNED_CLOCKS=y
CONFIG_CPU_LOAD_LOG_PERIODIC=y

CONFIG_NRFX_SPIM0=y
CONFIG_NRFX_RTC2=y
CONFIG_NRFX_PPI=y
CONFIG_NRFX_POWER=y